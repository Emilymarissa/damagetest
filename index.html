<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SPG Calculator — Command Mode</title>
    <style>
        /* ESTILOS BASE */
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --border: #30363d;
            --highlight: #0ff;
            --text: #e6eef8;

            /* Colores de Clase */
            --c-aqua: #00b8ff;
            --c-bird: #ff8bbd;
            --c-dawn: #beceff;
            --c-beast: #ffb812;
            --c-bug: #ff5341;
            --c-mech: #778899;
            --c-plant: #6cc000;
            --c-reptile: #dc9bff;
            --c-dusk: #1290ff;
            --c-neutral: #8b949e;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at 50% 10%, #1c2333 0%, #0d1117 100%);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor Principal */
        .main-wrapper {
            width: 100%;
            max-width: 600px;
            background: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            overflow: hidden;
            max-height: 95vh;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 5px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
            background: linear-gradient(135deg, #fff, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 4px;
        }

        .section-label {
            font-size: 12px;
            color: #8b949e;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        /* ATTACKER CLASS SELECTOR (Compacto) */
        .attacker-selector {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
            justify-content: center;
        }

        .attacker-selector::-webkit-scrollbar {
            display: none;
        }

        .atk-btn {
            flex: 0 0 auto;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: #161b22;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 10px;
            font-weight: bold;
            color: #8b949e;
        }

        .atk-btn:hover {
            transform: scale(1.1);
        }

        .atk-btn.active {
            border-color: currentColor;
            box-shadow: 0 0 10px currentColor;
            color: #000;
            background: currentColor;
        }


        /* COMMAND INPUT AREA */
        .command-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #commandInput {
            width: 100%;
            background: #0d1117;
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            font-size: 20px;
            /* Reduced slightly for long strings */
            color: #fff;
            font-family: monospace;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        #commandInput:focus {
            border-color: var(--highlight);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        #commandInput::placeholder {
            color: #30363d;
            font-style: italic;
        }

        /* LIVE PREVIEW TAGS */
        .preview-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 30px;
        }

        .tag {
            background: #161b22;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;
            font-family: monospace;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #c9d1d9;
        }

        .tag-dmg {
            font-weight: bold;
            font-size: 14px;
        }

        .tag-mod {
            font-size: 11px;
            padding: 2px 4px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .tag-mod.pos {
            color: #0ff;
        }

        .tag-mod.neg {
            color: #ff5341;
        }

        /* Class Colors for Tags */
        .tag.aqua {
            border-color: var(--c-aqua);
            color: var(--c-aqua);
        }

        .tag.plant {
            border-color: var(--c-plant);
            color: var(--c-plant);
        }

        .tag.beast {
            border-color: var(--c-beast);
            color: var(--c-beast);
        }

        .tag.bug {
            border-color: var(--c-bug);
            color: var(--c-bug);
        }

        .tag.bird {
            border-color: var(--c-bird);
            color: var(--c-bird);
        }

        .tag.mech {
            border-color: var(--c-mech);
            color: var(--c-mech);
        }

        .tag.reptile {
            border-color: var(--c-reptile);
            color: var(--c-reptile);
        }

        .tag.dawn {
            border-color: var(--c-dawn);
            color: var(--c-dawn);
        }

        .tag.dusk {
            border-color: var(--c-dusk);
            color: var(--c-dusk);
        }


        /* Resultados Fixed Bottom en Mobile o dentro del flow en desktop */
        .results-container {
            background: #0d1117;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-top: auto;
            /* Empujar al fondo */
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #21262d;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .damage-value {
            font-size: 24px;
            font-weight: 800;
            color: #fff;
            font-family: monospace;
        }

        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        /* Colores */
        .res-green .damage-value {
            color: var(--c-plant);
        }

        .res-green .indicator {
            background: var(--c-plant);
            box-shadow: 0 0 8px var(--c-plant);
        }

        .res-blue .damage-value {
            color: var(--c-aqua);
        }

        .res-blue .indicator {
            background: var(--c-aqua);
            box-shadow: 0 0 8px var(--c-aqua);
        }

        .res-yellow .damage-value {
            color: var(--c-beast);
        }

        .res-yellow .indicator {
            background: var(--c-beast);
            box-shadow: 0 0 8px var(--c-beast);
        }


        /* Responsivo */
        @media (max-width: 600px) {
            .main-wrapper {
                padding: 16px;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                border: none;
            }
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <div class="header">
            <h1>SPG COMMAND</h1>
            <div class="header-subtitle">Smart Input Calculator</div>
        </div>

        <!-- 1. Estáticas: Tu Axie (Solo STAB) -->
        <div>
            <label class="section-label">Tu Axie (STAB)</label>
            <div class="attacker-selector" id="attackerSelector">
                <div class="atk-btn active" data-value="aqua" style="color:var(--c-aqua)">AQ</div>
                <div class="atk-btn" data-value="bird" style="color:var(--c-bird)">BI</div>
                <div class="atk-btn" data-value="dawn" style="color:var(--c-dawn)">DA</div>
                <div class="atk-btn" data-value="beast" style="color:var(--c-beast)">BE</div>
                <div class="atk-btn" data-value="bug" style="color:var(--c-bug)">BU</div>
                <div class="atk-btn" data-value="mech" style="color:var(--c-mech)">ME</div>
                <div class="atk-btn" data-value="plant" style="color:var(--c-plant)">PL</div>
                <div class="atk-btn" data-value="reptile" style="color:var(--c-reptile)">RE</div>
                <div class="atk-btn" data-value="dusk" style="color:var(--c-dusk)">DU</div>
            </div>
        </div>

        <!-- 2. Command Input -->
        <div class="command-container">
            <label class="section-label">Escribe tu combo</label>
            <!-- Placeholder instructions -->
            <input type="text" id="commandInput" placeholder="Ej: 120A + 110P + 80B-2" autocomplete="off" autofocus
                spellcheck="false">

            <!-- Live parsed tags -->
            <div class="preview-tags" id="previewTags">
                <!-- Tags go here -->
            </div>
        </div>

        <!-- 3. Resultados (Total Combo) -->
        <div class="results-container">
            <div class="result-row res-green">
                <div><span class="indicator"></span>VS PLANT</div>
                <div class="damage-value" id="dmg-plant">0</div>
            </div>
            <div class="result-row res-blue">
                <div><span class="indicator"></span>VS AQUA</div>
                <div class="damage-value" id="dmg-aqua">0</div>
            </div>
            <div class="result-row res-yellow">
                <div><span class="indicator"></span>VS BEAST</div>
                <div class="damage-value" id="dmg-beast">0</div>
            </div>
        </div>
    </div>

    <script>
        // STATE
        let state = {
            attackerClass: 'aqua',
            parsedCards: []
        };

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            // Setup Attacker Class Selector
            const atkBtns = document.querySelectorAll('.atk-btn');
            atkBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    atkBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.attackerClass = btn.dataset.value;
                    recalculate();
                });
            });

            // Setup Input Listener
            const input = document.getElementById('commandInput');
            input.addEventListener('input', (e) => {
                parseCommand(e.target.value);
            });
        });

        // PARSER ENGINE
        function parseCommand(text) {
            state.parsedCards = [];

            // 1. Normalize: Remove ' + ' widely used as separator, replace with space
            // Also remove commas
            let clean = text.replace(/,/g, ' ').replace(/\s\+\s/g, ' ');

            // 2. Split by whitespace
            let tokens = clean.trim().split(/\s+/);

            tokens.forEach(token => {
                if (!token) return;

                // Regex to extract parts:
                // ^(\d+)  -> Start with numbers (Damage)
                // ([a-zA-Z]*)? -> Optional Letters (Class)
                // ([+-]) -> Optional Modifier Sign
                // (\d*)? -> Optional Modifier Value

                // Improved Regex for '120P-3', '120A+', '120'
                const regex = /^(\d+)([a-zA-Z]*)(?:([+-])(\d*))?$/;
                const match = token.match(regex);

                if (match) {
                    const dmg = parseInt(match[1]);
                    const code = match[2] ? match[2].toLowerCase() : '';
                    const modSign = match[3];
                    let modValStr = match[4];

                    // Resolve Class
                    let cardClass = resolveClass(code);

                    // Resolve Modifier
                    let buff = 0;
                    let debuff = 0;

                    if (modSign) {
                        // If sign exists but no number (e.g. "+"), default to 1
                        let val = (modValStr === '' || modValStr === undefined) ? 1 : parseInt(modValStr);
                        if (modSign === '+') buff = val;
                        if (modSign === '-') debuff = val;
                    }

                    // Limit Buffs/Debuffs to 5
                    buff = Math.min(5, buff);
                    debuff = Math.min(5, debuff);

                    state.parsedCards.push({
                        damage: dmg,
                        class: cardClass, // 'neutral' if empty
                        buffs: buff,
                        debuffs: debuff,
                        rawCode: code
                    });
                }
            });

            renderTags();
            recalculate();
        }

        function resolveClass(code) {
            if (!code) return 'neutral';

            if (code.startsWith('a')) return 'aqua';
            if (code.startsWith('p')) return 'plant';
            if (code.startsWith('r')) return 'reptile';

            // 'b' ambiguity
            if (code.startsWith('bi')) return 'bird'; // Bird
            if (code.startsWith('bu')) return 'bug'; // Bug
            if (code.startsWith('b')) return 'beast'; // Default B -> Beast

            if (code.startsWith('m')) return 'mech';
            if (code.startsWith('d')) return 'dawn'; // Could be Dusk too if DU?
            if (code.startsWith('du')) return 'dusk';
            if (code.startsWith('s')) return 'dusk'; // Sombra

            // Fallback/Aliases
            if (code === 'j') return 'bird';
            if (code === 'v') return 'bird';
            if (code === 'e') return 'beast';

            return 'neutral';
        }

        function renderTags() {
            const container = document.getElementById('previewTags');
            container.innerHTML = '';

            state.parsedCards.forEach(card => {
                const div = document.createElement('div');
                div.className = `tag ${card.class}`;

                let modHTML = '';
                if (card.buffs > 0) modHTML = `<span class="tag-mod pos">+${card.buffs}</span>`;
                if (card.debuffs > 0) modHTML = `<span class="tag-mod neg">-${card.debuffs}</span>`;

                // Short class name
                let className = card.class === 'neutral' ? '?' : card.class.substring(0, 2).toUpperCase();

                div.innerHTML = `<span class="tag-dmg">${card.damage}</span> ${className} ${modHTML}`;
                container.appendChild(div);
            });
        }

        // CALCULATION LOGIC
        function recalculate() {
            let totalPlant = 0;
            let totalAqua = 0;
            let totalBeast = 0;

            state.parsedCards.forEach(card => {
                // 1. Modificador de Ataque
                let attackMod = 1 + (0.2 * card.buffs) - (0.2 * card.debuffs);
                let dmgStep1 = Math.floor(card.damage * attackMod);
                if (dmgStep1 < 0) dmgStep1 = 0;

                if (card.class === 'neutral') {
                    // Neutral damage added flat to all
                    totalPlant += dmgStep1;
                    totalAqua += dmgStep1;
                    totalBeast += dmgStep1;
                    return;
                }

                // 2. STAB
                let stab = (card.class === state.attackerClass) ? 1.10 : 1.0;
                let dmgStep2 = Math.floor(dmgStep1 * stab);

                // 3. Class Advantage
                totalPlant += Math.floor(dmgStep2 * getBonus(card.class, 'plant'));
                totalAqua += Math.floor(dmgStep2 * getBonus(card.class, 'aqua'));
                totalBeast += Math.floor(dmgStep2 * getBonus(card.class, 'beast'));
            });

            document.getElementById('dmg-plant').textContent = totalPlant;
            document.getElementById('dmg-aqua').textContent = totalAqua;
            document.getElementById('dmg-beast').textContent = totalBeast;
        }

        function getBonus(cardClass, targetGroup) {
            const groupMap = {
                plant: 'plant', reptile: 'plant', dusk: 'plant',
                aqua: 'aqua', bird: 'aqua', dawn: 'aqua',
                beast: 'beast', bug: 'beast', mech: 'beast'
            };
            const cGroup = groupMap[cardClass];

            if (cGroup === 'plant') {
                if (targetGroup === 'aqua') return 1.15;
                if (targetGroup === 'beast') return 0.85;
            }
            if (cGroup === 'aqua') {
                if (targetGroup === 'beast') return 1.15;
                if (targetGroup === 'plant') return 0.85;
            }
            if (cGroup === 'beast') {
                if (targetGroup === 'plant') return 1.15;
                if (targetGroup === 'aqua') return 0.85;
            }
            return 1;
        }

    </script>
</body>

</html>
